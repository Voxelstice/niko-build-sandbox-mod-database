name: uw

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          curl curl -d "content=${{ env.GITHUB_ACTOR }} made a commit: ${{ env.GITHUB_REF_NAME }}" -X POST ${{ secrets.WEBHOOKURL }}
